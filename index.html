<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Message for Hill</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #fff);
    text-align: center;
    overflow-x: hidden;
  }

  .anime-pic {
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
  }

  .envelope {
    width: 200px;
    height: 120px;
    margin: 50px auto;
    position: relative;
    cursor: pointer;
    perspective: 800px;
  }

  .envelope .flap {
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 60px solid #ffb6c1;
    position: absolute;
    top:0;
    left:0;
    transform-origin: top;
    transition: transform 1s;
    z-index:2;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope .letter {
    width: 180px;
    height: 100px;
    background: #fff;
    border-radius: 10px;
    margin: 10px auto;
    position: relative;
    top:20px;
    opacity: 0;
    transition: opacity 1s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    padding: 10px;
    font-family: 'Pacifico', cursive;
    font-size: 18px;
    line-height: 1.4;
  }

  .envelope.open .letter {
    opacity: 1;
  }

  .heart {
    font-size: 40px;
    color: red;
    cursor: pointer;
    animation: beat 1s infinite;
  }

  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .thank-you {
    margin: 50px auto;
    font-size: 22px;
  }

  .bowing-anime {
    width: 200px;
    margin: 20px auto;
  }
</style>
</head>
<body>

<img class="anime-pic" src="https://i.pinimg.com/736x/12/3c/64/123c648ac35f5460d6d0c8c4a04f6468.jpg" alt="Cute Anime">

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letter">
    Hill, üíñ<br><br>
    You‚Äôre hardworking, passionate, and such a good person.<br>
    You will soon achieve great success and retire your father in business.<br>
    Go ahead with lots of love. üíñ<br>
    ‚ÄîHimani
  </div>
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div class="thank-you">
  Thank you for reading this! üå∏<br>
  <img class="bowing-anime" src="https://i.pinimg.com/originals/f9/47/0d/f9470d7d60917677b2b4c945e2d3fa94.gif" alt="Bowing Anime">
</div>

<script>
const envelope = document.getElementById('envelope');
const heart = document.getElementById('heart');

heart.addEventListener('click', () => {
  envelope.classList.add('open');
});
</script>

</body>
</html>
